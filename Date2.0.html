<!DOCTYPE html>
<html lang="fr">
<head>
<meta http-equiv="Content-Type" charset="UTF-8" content="text/html; charset=utf-8"/>  <!-- on spécifie l'encodage pour adier la fonction a intégrer un language  || spec enconding for languages in function--> 
  <title>A simple clock</title>

</head>
<!-- onload arg is here to run the function and refresh it ||l'argument onload va servir a rafrachir automatiquement la date a intervalles regulieres et le CSS c'est pour le fond. --> 
<body onload="startTime()" translate="no" >
  <div id="output" 
       style=	"display: inline-block;
		font-family: monospace;
		font-size: 30px;
		text-align: center;
		color: lightgray; 
		border-radius: 10px; 
		padding: 10px; 
		background-color: rgba(0, 0, 0, 0.45);">
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
//date created from one got on the computer || On crée une date a partir de celle récupéré sur le poste.
let date1 = new Date();

let dateLocale = date1.toLocaleString('fr-FR',{
    weekday: 'long',   // choose between args'long' (written word) or 'numeric' (00)  || les arguments sont 'long' (mot écrit) ou 'numéric' (00)
    year: 'numeric',   // choose between args'long' (written word) or 'numeric' (00)  || les arguments sont 'long' (mot écrit) ou 'numéric' (00)
    month: 'long',   // choose between args'long' (written word) or 'numeric' (00)  || les arguments sont 'long' (mot écrit) ou 'numéric' (00)
    day: 'numeric'});   // choose between args'long' (written word) or 'numeric' (00)  || les arguments sont 'long' (mot écrit) ou 'numéric' (00)

// il existe d'autre nominateurs comme: "hour: 'arg'," ; "minute: 'arg'," ; "second: 'arg', ect... pour plus d'infos il faut se renseigner sur les timezones"
// there are some other things to specify: "hour: 'arg'," ; "minute: 'arg'," ; "second: 'arg', ect... check timezones on google for more informations"	  

document.getElementById('output').innerHTML = dateLocale;
// line code for display output date || ligne qui va afficher la date selon le format pré-défini

// pourquoi c'est écrit deux fois? ben une fois pour la première execution et la seconde fois dans la fonction onload ça permet d'éviter d'attendre quelques secondes pour l'affichage
// code is doubled  
function startTime() {
let date1 = new Date();

let dateLocale = date1.toLocaleString('fr-FR',{
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'});

document.getElementById('output').innerHTML = dateLocale;
// line code for display output date || ligne qui va afficher la date selon le format pré-défini
}
  </script>
</body>
</html>
